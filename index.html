<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todolist Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000; 
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 330px;                  
      padding: 28px 25px;
      background: #141414;          
      border-radius: 18px;
      color: white;
      text-align: left;
    }

    .card h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 14px;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      margin-bottom: 22px;
      line-height: 1.4;
      color: #dadada;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 13px;
      line-height: 1.45;
      color: #dcdcdc;
      margin-bottom: 25px;
    }

    .btn-start {
      display: block;
      width: 80px;
      margin: 0 auto;
      padding: 10px 0;
      background: #ff9e1a;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .skip-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 11px;
      color: #d2d2d2;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Todolist</h1>

    <p class="subtitle">
      Each day I will accomplish one thing on my todo list.
    </p>

    <p class="section-title">Read a Book</p>

    <p class="description">
      I don't think that the human race will survive the next thousand years,
      unless we spread into space. There are too many accidents that can befall
      life on a single planet. But Iâ€™m an optimist...
    </p>

    <button class="btn-start">Start</button>
    <span class="skip-link">Don't skip introduction</span>
  </div>

</body>
</html>
